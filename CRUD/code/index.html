<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Crud System</title>
</head>

<body>

  <div class="w-75 shadow-lg m-auto p-5 my-5">
    <h1 class="text-center text-uppercase fw-bold">crud system</h1>
    <div class="form-floating mb-3 d-flex justify-content-between" >
      <input type="text" oninput="validateProductName()" class="form-control border-0 border-bottom rounded-0" id="productName"
        placeholder="enter product name">
        <label for="productName">Product Name</label>
        <i id="test"></i>
        <i id="false"></i>
    </div>
    <div class="form-floating mb-3">
      <input type="number" class="form-control border-0 border-bottom rounded-0" id="productPrice"
        placeholder="enter product Price">
      <label for="productPrice">Product Price</label>
    </div>
    <div class="form-floating mb-3">
      <input list="category" type="text" class="form-control border-0 border-bottom rounded-0" id="productCategory"
        placeholder="enter product Category">
      <label for="productCategory">Product Category</label>
      <datalist id="category">
        <option value="TV">
        <option value="Laptop">
        <option value="Electronincs">
        <option value="screens">
        <option value="Mobile">
      </datalist>
    </div>
    <div class="mb-3">
      <input type="file"  id="productImage" class="form-control border-0 border-bottom rounded-0" />
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a comment here" id="productDesc"
        style="height: 100px"></textarea>
      <label for="productDesc">Description</label>
    </div>

    <button onclick="createProduct()"   id="addBtn" class="btn  btn-info rounded-0 text-white">Add Product</button>
    <button onclick="resetForm()"  class="btn mx-2 btn-danger rounded-0" type="reset" id="resetBtn">Reset</button>
  </div>



<input id="search" oninput="searchProduct()"  type="text" placeholder="search by product name" class="form-control w-50 m-auto my-5"/>
<!-- onkeyup="searchProduct()" bad search because while key up search -->
<!-- oninput="searchProduct()" -->


  <div class="container">
    <div class="row" id="rowBody">
        <!-- The thing I want to repeat, I put it in JavaScript. -->
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
