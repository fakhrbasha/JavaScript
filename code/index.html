<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Crud System</title>
</head>

<body>
  <!-- Form Inputs -->
<div class="container">
  <div class="mb-3">
    <label class="form-label">Site Name</label>
    <input type="text" id="siteName" class="form-control" placeholder="Bookmark Name">
  </div>

  <div class="mb-3">
    <label class="form-label">Site URL</label>
    <input type="text" id="siteURL" class="form-control" placeholder="https://example.com">
  </div>

  <button onclick="handleSubmit()" class="btn btn-primary">Submit</button>
</div>

<!-- Modal -->
<div id="errorModal" class="modal-overlay d-none">
  <div class="modal-content">
    <div class="modal-header">
      <span class="red-circle"></span>
      <span class="yellow-circle"></span>
      <span class="green-circle"></span>
      <span class="close-btn" onclick="closeModal()">&times;</span>
    </div>
    <div class="modal-body">
      <h5><strong>Site Name or URL is not valid</strong></h5>
      <p>Please follow the rules below:</p>
      <ul>
        <li> Site name must contain at least 3 characters</li>
        <li> Site URL must be a valid one</li>
      </ul>
    </div>
  </div>
</div>

<i class="fa-solid fa-check"></i>


  <script src="./js/script.js"></script>
</body>

</html>
